
{% extends 'base.html'%}
 {% load static %}

{% block title %}
Delete address
{% endblock %}
   
 {% block content %}
  <div class="container" style="margin-top: 100px;">
   <h3>Are you sure you want to delete this address?</h3>
<p>{{ address }}</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'view_address' %}">Cancel</a>
</form>
</div>
  {% endblock %}
