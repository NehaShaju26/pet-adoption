{% extends 'base.html'%}
 {% load static %}

{% block title %}
Add Category
{% endblock %}
   
    {% block link %}
       <link rel="stylesheet" href="{% static 'addpettype.css' %}">
    {% endblock %}


{% block content %}
    
    <div class="container">
        <h1>Add New Category</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="name">Category Name</label>
                <input type="text" id="name" name="name" required>
            </div>
                   <div class="form-group">
                            <label for="pet_image">Image</label>
                            <input type="file" id="pet_image" name="image" class="form-control" accept="image/*" required>
                        </div>


            <button type="submit">Add Category</button>
        </form>
    </div>
    {% if messages %}
    <div class="alert">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
{% endif %}

 {% endblock %}
