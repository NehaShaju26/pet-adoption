{% extends 'base.html'%}
 {% load static %}

{% block title %}
Add Address
{% endblock %}
   
    {% block link %}
     
    {% endblock %}


{% block content %}
    



<div class="container " >
    <div class="card shadow" style="margin-top: 100px;">
        <div class="card-header bg-dark text-white">
            <h4 class="mb-0">Add Address</h4>
        </div>
        <div class="card-body">
            <form method="POST" class="row g-3">
                {% csrf_token %}

                <div class="col-md-6">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" name="name" id="name" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label for="building_no" class="form-label">Building No / Address:</label>
                    <input type="text" name="building_no" id="building_no" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label for="street" class="form-label">Street:</label>
                    <input type="text" name="street" id="street" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label for="state" class="form-label">State:</label>
                    <input type="text" name="state" id="state" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label for="district" class="form-label">District:</label>
                    <input type="text" name="district" id="district" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label for="pincode" class="form-label">Pincode:</label>
                    <input type="text" name="pincode" id="pincode" class="form-control" pattern="^\d{6}$" title="Pincode should be a 6-digit number" required>
                </div>

                <div class="col-md-6">
                    <label for="mobile_no" class="form-label">Mobile No:</label>
                    <input type="text" name="mobile_no" id="mobile_no" class="form-control" pattern="^\d{10}$" title="Mobile number should be a 10-digit number" required>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Add Address</button>
                    <a href="{% url 'view_address' %}" class="btn btn-secondary ms-2">Your Addresses</a>
                </div>
            </form>
        </div>
    </div>
</div>

    {% endblock %}
